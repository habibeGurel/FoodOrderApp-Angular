<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Giriş Sayfası</title>
  <link rel="stylesheet" href="login.component.css">
</head>

<div class="main-panel">
  <img src="assets/bowl.png" alt="resim bulunamadı!!" height="120" width="120" />
  <ul class="menu cf">
    <li>
      <a href=" ">Ana Sayfa</a>
    </li>
  </ul>
</div>


<body>
  <div class="login-container">
    <h1>Giriş Yap</h1>
    <form [formGroup]="loginForm" (ngSubmit)="girisYap()">
      <label for="username">Kullanıcı Adı:</label>
      <input type="text" id="username" formControlName="username">
    
      <label for="password">Şifre:</label>
      <input type="password" id="password" formControlName="password">
    
      <button type="submit">Giriş Yap</button>
      <button *ngIf="loginForm.valid && isAdmin()" (click)="openAdminPageInNewTab()">Admin Sayfası</button>
      <button routerLink="/sign-up">Kayıt Ol</button>
    </form>
  </div>
</body>

</html>
