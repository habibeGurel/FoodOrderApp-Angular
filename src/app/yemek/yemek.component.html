<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Yemek Menüsü</title>
    <link rel="stylesheet" href="./yemek.component.css">

</head>

<body>
    <div>
        <!-- <link rel="stylesheet" href="../restaurant/restaurant.component.css"> -->
        <ul class="menu cf">
            <li>
              <a href=" ">Ana Sayfa</a>
            </li>
            <li>
              <a routerLink="/yemek">Menü</a>
            </li>
            <li>
              <a routerLink="/siparis">Siparişlerim</a>
            </li>
            <li>
              <a routerLink="/kampanyalar">Kampanyalar</a>
              <!-- <ul class="submenu">
                  <li><a href="">Bana Özel Kampanyalar</a></li>
                  <li><a href="">Geçmiş Kampanyalarım</a></li>
                </ul> -->
            </li>
            <li>
              <a routerLink="/profil">Profil</a>
            </li>
            <li>
              <a routerLink="/login">Giriş Yap</a>
            </li>
          </ul>
    </div>
    <div class="yemek-container">
        <div>
            <h2>Yemekler Menüsü</h2>
        </div>
        <div>
            <div class="navbar">
                <button
                    *ngFor="let category of ['Çorbalar', 'Mezeler', 'Salatalar', 'Ara Sıcaklar', 'Ana Yemekler', 'Tatlılar', 'İçecekler']"
                    (click)="filterMeals(category)" [class.active]="selectedCategories.includes(category)">
                    {{ category }}
                </button>
            </div>
            <div>
                <div *ngFor="let y of yemekler" [class.hidden]="!isMealVisible(y.category)">
                    {{ y.name }} - {{ y.category }}
                </div>
            </div>
        </div>

    </div>
</body>
