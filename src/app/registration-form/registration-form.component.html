<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Giriş Sayfası</title>
  <link rel="stylesheet" href="registration-form.component.css">
</head>

<div class="main-panel">
  <img src="assets/bowl.png" alt="resim bulunamadı!!" height="120" width="120" />
  <ul class="menu cf">
    <li>
      <a href=" ">Ana Sayfa</a>
    </li>
  </ul>
</div>

<body>
  <div class="registration-container">
    <div class="txt">
      <h2>KAYIT OL</h2>
    </div>
    <div>
      <form (ngSubmit)="onSubmit()">
        <label for="name">Ad Soyad:</label>
        <input type="text" id="name" name="name" required [(ngModel)]="formData.name">

        <label for="username">Kullanıcı Adı:</label>
        <input type="text" id="username" name="username" required [(ngModel)]="formData.username">

        <label for="telNo">Telefon no:</label>
        <input type="text" id="telNo" name="telNo" required [(ngModel)]="formData.telNo">

        <label for="password">Şifre:</label>
        <input type="password" id="password" name="password" required [(ngModel)]="formData.password">

        <label for="confirmPassword">Şifre Tekrar:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required
          [(ngModel)]="formData.confirmPassword">

        <button type="submit">Kayıt Ol</button>
        <button routerLink="/login">Giriş Yap Sayfasına Dön</button>
      </form>
    </div>
  </div>
</body>
</html>
